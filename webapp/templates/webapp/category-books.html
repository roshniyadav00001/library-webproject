{% extends 'webapp/base.html' %}

{% block content %}


<div class="container-fluid bg-primary p-5 mt-0 text-center">
    <h1 class="text-white">Pruduct Us</h1>
</div>

<div class="row">
    {% for x in data %}
    <div class="col-lg-3">
        <div class="card">
            <div class="card-body">
                <a href="../details/{{x.id}}"><img src="{{x.image.url}}" class="img-fluid product"></a>
                <p class="text-center">{{x.name}}</p>
                <p class="text-center">{{x.mrp}}</p>

            </div>
        </div>

    </div>

    {% endfor %}
</div>
{% endblock %}
