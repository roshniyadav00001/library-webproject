
{% extends 'webapp/base.html' %}

{% block content %}


<div class="container-fluid bg-primary p-5 text-center">
    <h1 class="text-white">SignUp Your World !!!</h1>
</div>

<div class="container mt-5 contactform">
    
    <div class="row">
        <div class="col-lg-3 col-12"></div>

        <div class="col-lg-6 col-12">
            <div class="card">
                <div class="card-header">New User? Create Your Account !!!</div>
                <div class="card-body">

                   {% if msg %}
                        {{msg}}
                    {% endif %}


                    <form method="post">

                        {% csrf_token %}

                        <strong>Username :</strong>
                        <div class="form-group">
                            <input type="text" name='username' class="form-control" placeholder="Type username">
                        </div>

                        <strong>Email :</strong>
                        <div class="form-group">
                            <input type="email" name='email' class="form-control" placeholder="Type your email">
                        </div>

                        <strong>Password :</strong>
                        <div class="form-group">
                            <input type="password" name='password1' class="form-control" placeholder="Type password">
                        </div>

                        <strong> Confirm Password :</strong>
                        <div class="form-group">
                            <input type="password" name='password2' class="form-control" placeholder="Type same password again">
                        </div>

                        
                        <div class="form-group">
                            <input type="submit" name='btnsignup' class="form-control" value="SignUp">
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-12">if already heve in account? <a href="../login/">Login</a></div>
    </div>
</div>




{% endblock %}
