

{% extends 'webapp/base.html' %}

{% block content %}

<div class="container-fluid bg-primary p-5  text-center">
    <h1 class="text-white">Contact us</h1>
</div>
 
<div class="container mt-5 mb-5">
<div class="row">
    <div class= "col-lg-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3570.9001327738956!2d80.30447557520907!3d26.491160176900955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399c384266abf17f%3A0x484e994175a68d55!2sChandra%20Shekhar%20Azad%20University%20Of%20Agriculture%20%26%20Technology!5e0!3m2!1sen!2sin!4v1706889561862!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>


    <div class= "col-lg-6 contactform">
        <form method="POST">
            {% csrf_token %}

            <div class= "form-group">
                <strong>Name :</strong>
                <input type="text" name="username" class="form-control" placeholder="Type your name" required>
            </div>

            <div class= "form-group">
                <strong>Email :</strong>
                <input type="email" name="email" class="form-control" placeholder="Type your email" >
            </div>

            <div class= "form-group">
                <strong>Contact :</strong>
                <input type="number" name="contact" class="form-control" placeholder="Type your number" required>
            </div>

            <div class= "form-group">
                <strong>Message :</strong>
                <textarea name="message" class="form-control" placeholder="Type your name"></textarea>
            </div>

            <div class= "form-group btns" >
                <input type="submit"  class="btn btn-primary" value="contact Us" >
            </div>

        </form>

    </div>
</div>
    
</div>




{% endblock %}
